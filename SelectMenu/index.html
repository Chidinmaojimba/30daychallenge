<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="arrowicon.webp" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="fbicon.webp">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="whaticon.webp">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="youtubeicon.webp">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="xicon.webp">
                    <p>X</p>
                </li>
                <li class="options">
                    <img src="pinterest.jpg">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="igicon.webp">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="fbicon.webp">
                    <p>Facebook</p>
                </li>
            </ul>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
